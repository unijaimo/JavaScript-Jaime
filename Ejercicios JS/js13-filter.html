<html>
<head>
	<title></title>
	<script type="text/javascript">
		function esPar(v,i,array){
			return(v%2==0)?true:false;
		}

		//1-Funcion filter
		var a=[2,4,6,8,5,10,12];
		var b=a.filter(esPar);

		console.log(a);
		console.log(b);
		alert(b);
		// es un filtro, solo añade a b los elementos que devuelven true en la función esPar
		//Inspecciona los valores de a y b en la consola
		//Muestra el valor en un alert

	</script>
</head>

</body>
</html>
