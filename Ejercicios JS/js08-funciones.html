<html>
<head>
	<title>Funciones 2</title>
	<script type="text/javascript">
		//Función sencilla
		function MostrarMsg(){
			alert("Esto es un mensaje");
		}

		//Función con parámetros y conversión de tipos
		function Sumar(a,b){
			alert("Suma="+(a+b));
		}

		//Función con un número variable de parámetros
		//para ello hace uso de la función arguments
		function Sumar2(){
			var s=0;
			for (var i=0; i<arguments.length;i++)
			{
				s = s + arguments[i];
			}
			alert("Suma="+s);
		}
		//Comprueba el funcionamiento de Sumar2 en otros navegadores
		// Es necesario utilizar toString() al concatenar la variable s
		// dentro del alert? No es necesario por que las comillas indican que es un string y s puede ser cualquier cosa y no importa, lo muestra.
		//Aunque lo correcto sea poner .toString() para aclarar la conversión y que nuestro código sea más legible.
		
		//Función que devuelve un valor
		function Restar(a,b){
			var c=0;
			c=a-b;
			return c;
		}

	</script>
</head>
<body>
	<input type="button" value="Mostrar MensajeNo" onclick="MostrarMsg();">
	<input type="button" value="Mostrar Suma 10+20No" onclick="Sumar(10,20);">
	<input type="button" value="Mostrar Suma numero variable de argumentosSi" onclick="Sumar2(10,20,3,5,100);">
	<input type="button" value="Mostrar RestaNo" onclick="alert('Resta='+Restar(10,20));">
</body>
</html>
