<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Get y Set</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			var almacen=$("#parrafo").html(); /* Act√∫a como get*/
			console.log(almacen);

			$('#prueba').attr('class','ejemplo'); /* actua como un set*/

			var clase=$('#prueba').attr('class');
			console.log(clase);
			console.log($('#prueba').attr('id'));
			//inspecciona el codigo HTML resultante en el navegador

		});
	</script>
</head>
<body>
	<p id="parrafo"><strong>Ejemplos</strong></p>
	<div id="prueba"></div>
</body>
</html>
