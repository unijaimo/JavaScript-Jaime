<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Efectos</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).on('ready',function(){
			$('#b1').click(function(){
				//easing es linear, tambi√©n puede ser swing
				$('#ejemplo').slideUp('slow','linear'); //cambiar linear a swing
				//otros tipos de easing se pueden utilizar incorporando otro plugin
				//hay que cargarlo desde esta url:http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js
				$(this).animate({
					'height':['+=100','linear'],
					'width':['+=50','linear']
				});
			})
		});
	</script>
	<style>
		#ejemplo
		{
			height:200px;
			width: 400px;
			background-color: rgb(250,100,100);
		}
	</style>
</head>
<body>
	<div id="ejemplo">Hola</div>
	<button id="b1">Mover</button>
</body>
</html>
