<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
cars = ["BMW", "Volvo", "Saab", "Ford"];
text = "";
var i;
for (i = 1; i < cars.length; i++) {
	text += cars[cars.length-i] + "<br>";
	for(j=0;j<cars.length-1;j++){
		text += cars[i] + "<br>";
	}
    
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
