<!DOCTYPE html>
<html>
<body>

<p>Reemplaza "microsoft" por "Apple" en el parrafo siguiente:</p>

<button onclick="myFunction()">Pulsame</button>

<p id="demo">Por favor visita microsoft</p>

<script>
function myFunction() {
    var str = document.getElementById("demo").innerHTML; 
    var txt = str.replace(/microsoft/i,"Apple");
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
