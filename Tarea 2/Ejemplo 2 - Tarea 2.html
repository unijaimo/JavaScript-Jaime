<!DOCTYPE html>
<html>
<body>

<p>Convertir Fahrenheit a Celcius:</p>
<p id="demo"></p>

<script>
function toCelcius(f) {
    return (5/9) * (f-32);
}
var f = 46;
document.getElementById("demo").innerHTML = f+ " grados Fahrenheit se convierten en "+toCelcius(f)+ " grados celsius";
</script>


</body>
</html>
